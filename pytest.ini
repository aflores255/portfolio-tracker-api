[pytest]
# Pytest configuration
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Coverage options
addopts =
    --verbose
    --strict-markers
    --cov=src/portfolio_tracker
    --cov-report=html
    --cov-report=term-missing
    --cov-report=xml
    --cov-fail-under=80
    -ra

# Markers
markers =
    unit: Unit tests (isolated, mocked dependencies)
    integration: Integration tests (real database, external services)
    e2e: End-to-end tests (full workflows)
    slow: Slow running tests
    smoke: Smoke tests (quick sanity checks)

# Asyncio
asyncio_mode = auto

# Warnings
filterwarnings =
    error
    ignore::UserWarning
    ignore::DeprecationWarning

# Test discovery
norecursedirs = .git .tox dist build *.egg .venv

# Output
console_output_style = progress
